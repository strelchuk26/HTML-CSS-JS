<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Lexend+Deca&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form>
                <h1>Contact form</h1>
                <p>Please fill in your infromation and we'll be sending your order.</p>
                <div class="info">
                    <div class="labels">
                        <label for="first-name">Your name</label>
                        <label for="">Your email</label>
                        <label for="">Phone</label>
                        <label for="">Message subject</label>
                        <label for="">Message</label>
                    </div>
                    <div class="inputs">
                        <div class="name-inputs">
                            <input id="first-name" type="text" placeholder="First name">
                            <input id="last-name" type="text" placeholder="Last name">
                        </div>
                        <div class="email-inputs">
                            <input id="last-name" type="text" placeholder="youremail@mail.com">
                        </div>
                        <div class="phone-inputs">
                            <input id="phone-first" type="number" placeholder="000">
                            <input id="phone-second" type="number" placeholder="000">
                            <input id="phone-third" type="number" placeholder="0000">
                        </div>
                        <div class="message-subject-inputs">
                            <input id="message-text" type="text">
                        </div>
                        <div class="message-inputs">
                            <input id="message-text" type="text">
                        </div>
                        <div class="submit-button mt-3">
                            <button type="submit">SUBMIT FORM</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
