<div class="container">
    <h1>My To Do List</h1>
    <ul class="todo_list">
        <li [ngClass]="{'done' : task.isDone}" *ngFor="let task of tasks">
            <img (click)="makeDone($event, task)" [src]="task.isDone ? 'assets/icons/checked.png' : 'assets/icons/unchecked.png'">
            <span [ngClass]="{'important' : task.isImportant}" class="text-wrapper">{{task.text}}</span>
            <span class="deadline">{{task.deadline.toLocaleDateString()}}</span>
        </li>
    </ul>
</div>
